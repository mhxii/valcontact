<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValContact</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/themes/black.css" />
    <link rel="stylesheet" href="css/themes/black.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="homePage" data-role="page">
      <div data-role="header" data-theme="a">
        <h1>ValContact</h1>
        <a href="#" data-role="button" data-icon="refresh" data-iconpos="notext" onclick="loadContacts()">Actualiser</a>
      </div>
      <div role="main" class="ui-content">
        <div class="search-bar">
          <input type="search" id="searchInput" placeholder="Rechercher un contact..." onkeyup="searchContacts()">
        </div>
        
        <a href="#addContact" data-role="button" data-icon="plus">Ajouter contact</a>
        
        <ul id="contactList" data-role="listview" data-inset="true">
        </ul>
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>VALESKA &copy; 2025</h1>
      </div>
    </div>

    <div id="detailContactPage" data-role="page">
      <div data-role="header" data-theme="b">
        <a href="#homePage" data-role="button" data-icon="carat-l" data-rel="back" data-iconpos="notext">Retour</a>
        <h1>ValContact</h1>
        <a href="#editContact" data-role="button" data-icon="edit" data-iconpos="notext" onclick="prepareEditContact()">Modifier</a>
      </div>
      <div role="main" class="ui-content">
        <div data-role="header">
          <a href="#" data-role="button" data-icon="delete" data-iconpos="notext" onclick="confirmDeleteContact()" class="ui-btn-right">Supprimer</a>
          <h1>Details</h1>
        </div>
        <div id="contactDetails">
        </div>
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>VALESKA &copy; 2025</h1>
      </div>
    </div>

    <div id="addContact" data-role="page">
      <div data-role="header" data-theme="c">
        <a href="#homePage" data-role="button" data-icon="carat-l" data-rel="back" data-iconpos="notext">Retour</a>
        <h1>Ajouter Contact</h1>
        <a href="#" data-role="button" data-icon="check" data-iconpos="notext" onclick="saveNewContact()">Sauvegarder</a>
      </div>
      <div role="main" class="ui-content">
        <form id="addContactForm">
          <div data-role="fieldcontain">
            <label for="addName">Nom complet</label>
            <input type="text" id="addName" placeholder="Nom complet" required>
          </div>
          <div data-role="fieldcontain">
            <label for="addPhone">Telephone</label>
            <input type="tel" id="addPhone" placeholder="Telephone" required>
          </div>
          <div data-role="fieldcontain">
            <label for="addEmail">Email</label>
            <input type="email" id="addEmail" placeholder="Email">
          </div>
          <div data-role="fieldcontain">
            <label for="addOrganization">Organisation</label>
            <input type="text" id="addOrganization" placeholder="Entreprise">
          </div>
        </form>
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>VALESKA &copy; 2025</h1>
      </div>
    </div>

    <div id="editContact" data-role="page">
      <div data-role="header">
        <a href="#detailContactPage" data-role="button" data-icon="carat-l" data-rel="back" data-iconpos="notext">Retour</a>
        <h1>Modifier Contact</h1>
        <a href="#" data-role="button" data-icon="check" data-iconpos="notext" onclick="saveEditedContact()">Sauvegarder</a>
      </div>
      <div role="main" class="ui-content">
        <form id="editContactForm">
          <div data-role="fieldcontain">
            <label for="editName">Nom complet</label>
            <input type="text" id="editName" placeholder="Nom complet" required>
          </div>
          <div data-role="fieldcontain">
            <label for="editPhone">Telephone</label>
            <input type="tel" id="editPhone" placeholder="Telephone" required>
          </div>
          <div data-role="fieldcontain">
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail" placeholder="Email">
          </div>
          <div data-role="fieldcontain">
            <label for="editOrganization">Organisation</label>
            <input type="text" id="editOrganization" placeholder="Entreprise">
          </div>
        </form>
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>VALESKA &copy; 2025</h1>
      </div>
    </div>
  </body>
</html>
